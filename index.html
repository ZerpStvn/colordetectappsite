<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LANDAPP</title>
    <!-- -------- anime css ------ -->
    <link rel="stylesheet" href="assets/css/animate.css" />
    <!-- --------- tiny slider css ------ -->
    <link rel="stylesheet" href="assets/css/tiny-slider.css" />
    <!-- --------- font awsome css ------ -->
    <link rel="stylesheet" href="assets/css/all.css" />
    <!-- -------- venobox css ------- -->
    <link
      rel="stylesheet"
      href="assets/css/venobox.css"
      type="text/css"
      media="screen"
    />
    <!-- ---- Bootstrap css--- -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- ---------- default css --------- -->
    <link rel="stylesheet" href="assets/css/default.css" />
    <!-- --- style css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- --------- preloader ------------ -->
    <div class="preloader">
      <div class="loader">
        <div class="spinner">
          <div class="spinner-container">
            <div class="spinner-rotator">
              <div class="spinner-left">
                <div class="spinner-circle"></div>
              </div>
              <div class="spinner-right">
                <div class="spinner-circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-------   Header star ------>
    <header class="header-area">
      <!---- navbar end--->
      <div class="header-hero" data-scroll-index="0">
        <!---- home star ------>
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
        <div class="shape shape-6"></div>
        <div class="container">
          <div
            class="row align-items-center justify-content-center justify-content-lg-between"
          >
            <div class="col-lg-6 col-md-10">
              <div class="header-hero-content">
                <h1
                  class="header-title wow fadeInLeftBig"
                  data-wow-duration="3s"
                  data-wow-delay="0.2s"
                >
                  <span>Color Detection</span> the App that Detect Colors
                </h1>
                <p
                  class="text wow fadeInLeftBig"
                  data-wow-duration="3s"
                  data-wow-delay="0.4s"
                >
                  Easily identify and analyze colors in real-time. Snap a photo
                  or upload an image, and get accurate color details, including
                  hex codes and namesâ€”perfect for designers, artists, and color
                  enthusiasts!
                </p>
                <ul class="d-flex">
                  <li>
                    <a
                      href="#"
                      class="main-btn wow fadeInLeftBig"
                      data-wow-duration="3s"
                      data-wow-delay="0.8s"
                      onclick="downloadApk()"
                      >Download Now</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="header-image">
                <img
                  src="assets/img/header/Group 6.png"
                  alt=""
                  class="image-1 wow fadeInRightBig"
                  data-wow-duration="3s"
                  data-wow-delay="0.5s"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="header-shape-1"></div>
          <div class="header-shape-2">
            <img src="assets/img/header/header-shape-2.svg" alt="" />
          </div>
        </div>
      </div>
      <!---- home star ------>
    </header>
    <script>
      function downloadApk() {
        // Define the path to the APK file in the assets directory
        const apkFilePath = "assets/app/app-arm64-v8a-release.apk";

        // Create an anchor element dynamically
        const link = document.createElement("a");
        link.href = apkFilePath;

        // Specify the download attribute with a default file name
        link.download = "colordetection.apk";

        // Append the anchor to the document, trigger a click, and then remove it
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    </script>
    <!-- ---- jquery Js ---- -->
    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <!-- -------- venobox js ------ -->
    <script type="text/javascript" src="assets/js/venobox.min.js"></script>
    <!-- ---------- wow js ---------- -->
    <script src="assets/js/wow.min.js"></script>
    <!-- ---------- tiny slider js --------- -->
    <script src="assets/js/tiny-slider.js"></script>
    <!-- ---------- scrollit js ---------- -->
    <script src="assets/js/scrollIt.min.js"></script>
    <!-- -------- font awsome js --------- -->
    <script src="assets/js/all.js"></script>
    <!-- ---- Bootstrap Js ---- -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- ---- main js --- -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
